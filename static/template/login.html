{% extends "base.html" %}
{% block link %}
<link rel="stylesheet" href="{{ static_url('css/login.css')}}">
{% end %}

{% block javascript_in_head %}
<script type="text/javascript" src="{{ static_url('js/login.js')}}" defer></script>
{% end %}

{% block body %}
<div class="main">
    <div class="main-content">
        <div class="login-item">
            <input type="text" name="email" placeholder="邮箱" >
        </div>
        <div class="login-item">
            <input type="password" name="password" placeholder="密码">
        </div>
        <div class="login-item">
            <a href="javascript:void(0);" id="login-button">登录</a>
        </div>
    </div>
</div>
{% end %}
