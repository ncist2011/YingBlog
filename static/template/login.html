{% extends "base.html" %}
{% block link %}
<link rel="stylesheet" href="{{ static_url('css/login.css')}}">
{% end %}

{% block javascript_in_head %}
<script type="text/javascript" src="{{ static_url('js/login.js')}}" defer></script>
{% end %}

{% block body %}
<div class="main">
    {% module xsrf_form_html() %}
    <div class="main-content">
        <div class="login-item">
            <input type="text" name="email" placeholder="请输入邮箱" >
        </div>
        <div class="login-item">
            <input type="password" name="password" placeholder="请输入密码">
        </div>
        <div class="login-item">
            <a href="javascript:void(0);" id="login">登录</a>
        </div>
        <div class="login-item">
            <a href="/register" id="register">注册</a>
        </div>
    </div>
</div>
{% end %}
